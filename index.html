<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>


  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h4>Use available calendar below: enter your daily activities and hit save</h4>
    </header>

  
  


    <!-- Time Blocks -->
    <div class="container mb-3">
      <div class="input-group">
        <div class="input-prepe">
          <span class="input-group-text">12PM</span>
        </div>
        <input type="text" class="form-control input_box" id="12_textbox" data-hour=12>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary save_btn" type="button" id="12_btn" data-hour=12>Save</button>
        </div>
      </div>
    </div>

    <div class="container mb-3">
      <div class="input-group">
        <div class="input-prepe">
          <span class="input-group-text">1PM</span>
        </div>
        <input type="text" class="form-control input_box" id="13_textbox" data-hour=13>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary save_btn" type="button" id="13_btn" data-hour=13>Save</button>
        </div>
      </div>
    </div>

    <div class="container mb-3">
      <div class="input-group">
        <div class="input-prepe">
          <span class="input-group-text">2PM</span>
        </div>
        <input type="text" class="form-control input_box" id="14_textbox" data-hour=14>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary save_btn" type="button" id="14_btn" data-hour=14>Save</button>
        </div>
      </div>
    </div>

    <div class="container mb-3">
      <div class="input-group">
        <div class="input-prepe">
          <span class="input-group-text">3PM</span>
        </div>
        <input type="text" class="form-control input_box" id="15_textbox" data-hour=15>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary save_btn" type="button" id="15_btn" data-hour=15>Save</button>
        </div>
      </div>
    </div>

    <!-- Time Blocks -->
    <div class="container mb-3">
      <div class="input-group">
        <div class="input-prepe">
          <span class="input-group-text">4PM</span>
        </div>
        <input type="text" class="form-control input_box" id="16_textbox" data-hour=16>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary save_btn" type="button" id="16_btn" data-hour=16>Save</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
    <script src="./Assets/javascript.js"></script>
  </body>
</html>
